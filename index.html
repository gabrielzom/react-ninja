<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js" 
        integrity="sha512-bPEAI/w5skhB3Kchsnt+R/e9Bvaije6PJhB5FBy6CRzUC9dB52NS9e7OK2LJQfdOUJdTkIMvA+ioWjEMYv37Jg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.1.0/react-dom.js" 
        integrity="sha512-SYAv6yPI2ytwfZd1nrA0yA/HxtRk+jcIhjm0LIxPHFM7mkcCQo+/YFivrio49aHGOYKE0hYgwmRPZzoXQQmbQw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js" 
        integrity="sha512-48/31uDtnmMX9RFC1g295vKWwNHG6zDM24c0LBopZTe1HsuoV5HUhtMXKAuDLxmeoFYiWc7tlHkheLtdV6w0Tw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script type="text/babel">
        
        var Title = React.createClass({
            render:function(){
                return (
                    <div>
                        <h1>Hello World</h1>
                        <span>Span</span>
                    </div>
                )
            }
        })
        
        ReactDOM.render(
            <Title/>, 
            document.getElementById('app')
        )
    </script>
</body>
</html>
